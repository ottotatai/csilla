<!DOCTYPE html>
<html>
<head>
    <title>Message Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #successMessage {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #successText {
            color: green;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #backButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #backButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="successMessage">
    <p id="successText">Message sent successfully!</p>
    <button id="backButton">Back to Home</button>
</div>

<script>
    const backButton = document.getElementById('backButton');

    backButton.addEventListener('click', function() {
        // Redirect to a specific page (change the URL accordingly)
        window.location.href = 'https://ottotatai.github.io/csilla'; // Replace with your desired URL
    });
</script>

</body>
</html>
